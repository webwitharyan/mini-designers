<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Designers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f8fafc;
      color: #0f172a;
    }

    /* NAVBAR */
    .navbar {
      background: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2563eb;
    }

    .nav-buttons button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .freelancer {
      background: #2563eb;
      color: white;
    }

    .buyer {
      background: #e5e7eb;
      color: #0f172a;
    }

    /* SEARCH */
    .search-box {
      padding: 30px;
      text-align: center;
    }

    .search-box input {
      width: 60%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5f5;
      font-size: 16px;
    }

    /* MAIN */
    .main {
      display: flex;
      padding: 20px;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-right: 20px;
      height: fit-content;
    }

    .sidebar h3 {
      margin-bottom: 15px;
      color: #2563eb;
    }

    .sidebar p {
      margin: 10px 0;
      cursor: pointer;
    }

    /* THUMBNAILS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      flex: 1;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .price {
      font-weight: bold;
      color: #2563eb;
      margin: 10px 0;
    }

    .buy-btn {
      width: 100%;
      padding: 8px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">Mini Designers</div>
    <div class="nav-buttons">
      <button class="freelancer">Freelancer</button>
      <button class="buyer">Buyer</button>
    </div>
  </div>

  <!-- SEARCH -->
  <div class="search-box">
    <input type="text" placeholder="Search thumbnails..." />
  </div>
