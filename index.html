<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Designers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f4f4f4;
    }
    header{
      background:#000;
      color:#fff;
      padding:12px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header button{
      padding:6px 14px;
      border:none;
      background:#00e6b8;
      border-radius:5px;
      font-weight:bold;
    }
    .hero{
      padding:30px 15px;
      text-align:center;
      background:#fff;
    }
    .cards{
      display:flex;
      gap:15px;
      padding:20px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .card{
      background:#fff;
      width:260px;
      border-radius:10px;
      padding:15px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      text-align:center;
    }
    .card button{
      margin-top:10px;
      padding:8px;
      width:100%;
      border:none;
      background:#000;
      color:#fff;
      border-radius:6px;
    }
    .modal{
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.6);
    }
    .modal-box{
      background:#fff;
      width:300px;
      margin:100px auto;
      padding:20px;
      border-radius:10px;
    }
    input{
      width:100%;
      padding:8px;
      margin-bottom:10px;
    }
  </style>
</head>
<body>

<header>
  <b>Mini Designers</b>
<a href="login.html">
  <button>Login</button>
</a>  me

          
</header>

<div class="hero">
  <h2>Buy & Sell Thumbnails</h2>
  <p>For young designers (13–18)</p>
</div>

<div class="cards">
  <div class="card">
    <h3>Gaming Thumbnail</h3>
    <p>High CTR Design</p>
    <b>₹400</b>
    <button onclick="needLogin()">Buy</button>
  </div>

  <div class="card">
    <h3>Vlog Thumbnail</h3>
    <p>Clean & Modern</p>
    <b>₹400</b>
    <button onclick="needLogin()">Buy</button>
  </div>
</div>

<div class="modal" id="loginModal">
  <div class="modal-box">
    <h3>Login / Signup</h3>
    <input placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="closeLogin()" style="width:100%;padding:8px;background:#00e6b8;border:none;">Login</button>
  </div>
</div>

<script>
  function openLogin(){
    document.getElementById("loginModal").style.display="block";
  }
  function closeLogin(){
    document.getElementById("loginModal").style.display="none";
  }
  function needLogin(){
    alert("Login system yahin banega");
  }
</script>

</body>
  </html>
