<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Mini Designers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f4f4;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box{
      background:#fff;
      padding:20px;
      width:300px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      text-align:center;
    }
    input{
      width:100%;
      padding:8px;
      margin:8px 0;
    }
    button{
      width:100%;
      padding:10px;
      background:#000;
      color:#fff;
      border:none;
      border-radius:5px;
      font-weight:bold;
    }
    a{
      display:block;
      margin-top:10px;
      text-decoration:none;
      color:#0066cc;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="login()">Login</button>

<script>
  function login(){
    window.location.href = "dashboard.html";
  }
</script>
    <a href="signup.html">Create new account</a>
  </div>

</body>
</html>
